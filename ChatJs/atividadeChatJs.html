<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImplementandoChatJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas style="position: relative; height:40vh; width:50vw" id="myChart"></canvas>
    </div>
    <div>
        <canvas style="position: relative; height:40vh; width:50vw" id="myChart2"></canvas>
    </div>

</body>

</html>

<script>
    const ctx = document.getElementById('myChart');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],
                borderColor: 'rgb(255,98,132)',
                backgroundColor: 'rgb(255,98,132)',
                borderWidth: 1
            },{
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderColor: 'rgb(56,161,233)',
                backgroundColor: 'rgb(56,161,233)',
                borderWidth: 1
            }
            
        
        ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>

<script>
    const ctx2 = document.getElementById('myChart2');
    
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22,24,27,23,20,18],
                borderColor: 'rgb(255,98,132)',
                backgroundColor: 'rgb(255,98,132)',
                borderWidth: 1
            },{
                label: 'Umidade Média',
                data: [90,89,93,87,88,82],
                borderColor: 'rgb(56,161,233)',
                backgroundColor: 'rgb(56,161,233)',
                borderWidth: 1
            }
            
        
        ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
